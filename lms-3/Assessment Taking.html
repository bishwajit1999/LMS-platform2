<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Taking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
        }

        .instructions {
            font-size: 16px;
            margin: 10px 0;
        }

        .timer {
            font-size: 20px;
            color: #d9534f;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .question-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .question-nav button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .question-nav button:hover {
            background-color: #0056b3;
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question-container img,
        .question-container video {
            max-width: 100%;
            display: block;
            margin: 10px 0;
        }

        .answer-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .answer-options {
            margin: 15px 0;
        }

        .answer-options label {
            display: block;
            margin-bottom: 10px;
        }

        .save-progress,
        .submit-assessment {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .save-progress {
            background-color: #6c757d;
        }

        .save-progress:hover {
            background-color: #5a6268;
        }

        .submit-assessment {
            background-color: #28a745;
        }

        .submit-assessment:hover {
            background-color: #218838;
        }

        .feedback {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Assessment Title</div>
            <div class="instructions">Here are the instructions for the assessment. Please read carefully before starting.</div>
            <div id="timer" class="timer">Time Remaining: <span id="time">00:00</span></div>
        </div>

        <div class="question-nav">
            <button id="prev-question">Previous Question</button>
            <button id="next-question">Next Question</button>
        </div>

        <!-- Question Display -->
        <div class="question-container">
            <div id="question-text">
                <!-- Question text will be inserted here -->
            </div>
            <div id="question-media">
                <!-- Multimedia elements (images, videos) will be inserted here -->
            </div>
            <div id="answer-inputs">
                <!-- Answer input fields will be inserted here -->
            </div>
        </div>

        <!-- Save Progress and Submit -->
        <div class="form-buttons">
            <button id="save-progress" class="save-progress">Save Progress</button>
            <button id="submit-assessment" class="submit-assessment">Submit Assessment</button>
        </div>

        <!-- Feedback Display -->
        <div id="feedback" class="feedback" style="display: none;">
            <!-- Feedback will be displayed here if immediate feedback is enabled -->
        </div>
    </div>

    <script>
        // Timer functionality
        let timeRemaining = 60 * 30; // 30 minutes in seconds
        const timerElement = document.getElementById('time');

        function updateTimer() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            if (timeRemaining > 0) {
                timeRemaining--;
            } else {
                clearInterval(timerInterval);
                alert('Time is up!');
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);

        // Question navigation functionality
        document.getElementById('prev-question').addEventListener('click', function() {
            // Add logic to navigate to the previous question
        });

        document.getElementById('next-question').addEventListener('click', function() {
            // Add logic to navigate to the next question
        });

        // Save Progress functionality
        document.getElementById('save-progress').addEventListener('click', function() {
            // Add logic to save the progress
            alert('Progress saved!');
        });

        // Submit Assessment functionality
        document.getElementById('submit-assessment').addEventListener('click', function() {
            // Add logic to submit the assessment
            alert('Assessment submitted!');
        });
    </script>
</body>
</html>
