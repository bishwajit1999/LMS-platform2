<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #e9f5ff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 320px;
}

h2 {
    text-align: center;
    color: #0073e6;
    margin-bottom: 25px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
}

input[type="email"],
input[type="password"] {
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

button {
    padding: 12px;
    background-color: #0073e6;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #005bb5;
}

a {
    text-align: center;
    display: block;
    margin-top: 20px;
    color: #0073e6;
    text-decoration: none;
    font-size: 0.9rem;
}

a:hover {
    text-decoration: underline;
}

#login-message {
    margin-top: 15px;
    color: red;
    text-align: center;
    font-size: 0.9rem;
}

</style>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form id="student-login-form">
            <label for="student-email">Email:</label>
            <input type="email" id="student-email" name="email" required>
            <label for="student-password">Password:</label>
            <input type="password" id="student-password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-message"></div>
        <a href="student-create-account.html">Create an account</a>
    </div>
    <script src="login.js"></script>
</body>
</html>
